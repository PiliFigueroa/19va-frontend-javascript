<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="" method="" class="form">
            <div class="form__group">
                <label for="username" class="form__group--label">Username</label>
                <input type="text" name="username" id="username" class="form__group--input">
                <span class="form__group--error username--error visibility--hidden">Por favor completa este campo.</span>
            </div>
            <div class="form__group">
                <label for="email" class="form__group--label">Email</label>
                <input type="email" name="email" id="email" class="form__group--input">
                <span class="form__group--error email--error visibility--hidden">Por favor completa este campo.</span>
            </div>
            <div class="form__group">
                <label for="password" class="form__group--label">Password</label>
                <input type="password" name="password" id="password" class="form__group--input">
                <span class="form__group--error password--error visibility--hidden">La contraseña debe tener al menos 8 caracteres.</span>
            </div>
            <div class="form__group">
                <label for="confirm-password" class="form__group--label">Confirm Password</label>
                <input type="password" name="confirm-password" id="confirm-password" class="form__group--input">
                <span class="form__group--error confirm-password--error visibility--hidden">Las contraseñas no coinciden.</span>
            </div>
            <div class="form__group">
                <input type="submit" id="submit" value="Register" class="form__group--button">
            </div>
        </form>
    </main>
    <script src="main.js"></script>
</body>
</html>
