<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css' integrity='sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==' crossorigin='anonymous' referrerpolicy='no-referrer' />
    <link rel="stylesheet" href="theme.css">
    <title>Document</title>
</head>
<body>
    <button class="change-theme">
        <i class="far fa-lightbulb button-icon-text" aria-hidden="true" id="lightbulb-off"></i>
        <i class="fas fa-lightbulb button-icon-text hidden" aria-hidden="true" id="lightbulb-on"></i>
    </button>
    <div class="container">
        <h3 class="welcome">Login</h3>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>
        <button type="submit">Sign in</button>
    </div>
    <script src="main.js"></script>    
</body>
</html>
